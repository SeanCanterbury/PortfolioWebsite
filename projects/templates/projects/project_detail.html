{% extends "base.html" %}


{% block page_content %}

<div">
    <h1 style="text-align: center; font-size: 4em; margin: 40;">{{ project.title }}</h1>
</div>

<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>Link to Project:</h5> 
        <p><a href="{{ project.link }}" target="_blank">GitHub</a></p>
        
    </div>

    </div>
{% endblock page_content %}
