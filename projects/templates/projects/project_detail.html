{% extends "base.html" %}


{% block page_content %}

<div style = "padding-bottom: 1%;">
    <h1 style="text-align: center; font-size: 4em; margin: 40;">{{ project.title }}</h1>
</div>

<div class="row">
    <div class="col-md-7">
        <div style="display: flex; justify-content: center;">
            {% if project.image %}
                <img src="{{ project.image.url }}" width="75%">
            {% endif %}
        </div>
    </div>
    <div class="col-md-5" >
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>Link to Project:</h5> 
        <p><a href="{{ project.link }}" target="_blank">GitHub</a></p>
        
    </div>

    </div>
{% endblock page_content %}
